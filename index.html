<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevLinks - Lauro</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <p id="avatar"></p>
            <p>@lauro.urbano</p>
        </div>
        <div class="switch">
            <button onclick="toggleStyle()" class="switch-button">
                <div id="switch"></div>
            </button>
        </div>
        <ul>
            <li>
                <a href="https://github.com/laurourbano" target="_blank">Conheça meu Github</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/laurourbano" target="_blank">Acesse meu Linkedin</a>
            </li>
            <li>
                <a href="https://laurourbano.github.io/portifoliodesafio" target="_blank">Veja meu Portifólio</a>
            </li>
        </ul>
        <div class="social-links">
            <a href="#">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
        </div>
        <footer>
            <p>Feito com <ion-icon name="heart"></ion-icon> por Lauro Otávio Urbano</p>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./script.js"></script>
</body>

</html>
